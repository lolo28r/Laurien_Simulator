<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Laurien Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="mobile-header">
        <div class="header-score">
            <span id="lp-count-mobile">0</span> <small>LP</small>
        </div>
    </header>

    <div id="dialogue-overlay" class="dialogue-overlay"></div>

    <div id="intro-screen">
        <div class="glass-card intro-content">
            <h1>LAURIEN SIMULATOR</h1>
            <p class="story-text">Bienvenue dans Laurien Simulator, pr√™t √† faire du Laurien ?</p>
            <div class="input-group">
                <label for="player-name-input">Entre ton pseudo ici</label>
                <input type="text" id="player-name-input" placeholder="Pseudo..." maxlength="15">

                <label style="margin-top: 15px; display: block;">Ton identit√© :</label>
                <select id="player-gender">
                    <option value="Gar√ßon">Gar√ßon</option>
                    <option value="Fille">Fille</option>
                    <option value="Non-binaire">Non-binaire</option>
                    <option value="Trans">Trans</option>
                    <option value="Genderfluid">Genderfluid</option>
                </select>
            </div>
            <button id="start-btn">COMMENCER L'AVENTURE</button>
        </div>
    </div>

    <div class="game-wrapper">
        <aside class="sidebar left">
            <div class="glass-card">
                <h3>Stats</h3>
                <div class="stat-line">LP : <span id="lp-count">0</span></div>
                <div class="stat-line">Total : <span id="lp-total">0</span></div>
                <div class="stat-line">Prod/sec: <span id="lp-ps">0</span></div>

                <div class="admin-buttons">
                    <button id="save-btn" class="save-button">üíæ Sauvegarder</button>
                    <button id="reset-btn" class="reset-button">üóëÔ∏è Reset la partie</button>
                </div>
            </div>
        </aside>

        <main class="main-clicker">
            <div id="score-container">
                <p class="currency-name">Laurien Points</p>
            </div>
            <div class="laurien-container">
                <button id="laurien-btn">
                    <img src="laurien.png" alt="Laurien" id="laurien-img">
                </button>
            </div>

            <div id="dialogue-box" class="glass-card">
                <span id="laurien-talks">...</span>
            </div>
        </main>

        <aside class="sidebar right">
            <div class="glass-card shop-card">
                <h3>Boutique</h3>
                <div id="shop-container">
                    <p class="empty-msg">Accumule des points pour recruter tes potes.</p>
                </div>
            </div>
        </aside>
    </div>

    <nav class="mobile-nav">
        <button id="nav-stats">üìä Stats</button>
        <button id="nav-game" class="active">üë§ Jeu</button>
        <button id="nav-shop">üõí Shop</button>
    </nav>

    <script type="module" src="main.js"></script>
    <div id="liam-event-screen">
        <div id="liam-encounter-bg"></div>

        <div class="battle-ui">
            <div class="hp-bar enemy">
                <span class="name">LIAM SAUVAGE</span>
                <div class="bar-bg">
                    <div id="liam-hp" class="bar-fill" style="width: 100%;"></div>
                </div>
            </div>

            <div class="hp-bar player">
                <span class="name">LAURIEN</span>
                <div class="bar-bg">
                    <div id="laurien-hp" class="bar-fill" style="width: 100%;"></div>
                </div>
            </div>
        </div>

        <div class="liam-dialogue" id="liam-event-dialogue">...</div>

        <div id="liam-sprite">
            <img src="liam.png" alt="Liam">
        </div>
        <button id="show-actions-btn" class="action-toggle-btn">AGIR</button>
        <div id="battle-menu" class="battle-menu" style="display: none;">
            <button onclick="window.battleAction('attack')">TACLES D'√âPAULE</button>
            <button onclick="window.battleAction('kick')">COUP DE SAVATE</button>
            <button onclick="window.battleAction('protect')">PROT√âGER LA BINOUZE</button>
            <button id="pity-btn" onclick="window.battleAction('pity')"
                style="display: none; background: #ffeb3b;">AVOIR PITI√â...</button>
        </div>
    </div>
</body>

</html>
